    <script>
      const scrollToTopButton = document.querySelector(".scroll-to-top");
      const buyMegaButton = document.querySelector(".buy-mega");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          scrollToTopButton.classList.add("show");
          buyMegaButton.classList.add("show");
        } else {
          scrollToTopButton.classList.remove("show");
          buyMegaButton.classList.remove("show");
        }
      });

      scrollToTopButton.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      buyMegaButton.addEventListener("click", () => {});
    </script>

    <script>
      document.querySelectorAll(".member-info").forEach((member) => {
        member.addEventListener("mousemove", function (e) {
          const stars = member.querySelectorAll(".star-bg i");
          const rect = member.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          stars.forEach((star, index) => {
            const speed = (index + 1) * 10;
            const moveX = ((x - rect.width / 2) / rect.width) * speed;
            const moveY = ((y - rect.height / 2) / rect.height) * speed;
            star.style.transform = `translate(${moveX}px, ${moveY}px)`;
          });
        });

        member.addEventListener("mouseleave", function () {
          const stars = member.querySelectorAll(".star-bg i");
          stars.forEach((star) => {
            star.style.transform = `translate(0, 0)`;
          });
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("background-video");
        const soundToggle = document.getElementById("sound-toggle");
        const soundIcon = soundToggle.querySelector("i");

        soundToggle.addEventListener("click", function () {
          if (video.muted) {
            video.muted = false;
            soundIcon.classList.remove("fa-volume-mute");
            soundIcon.classList.add("fa-volume-up");
          } else {
            video.muted = true;
            soundIcon.classList.remove("fa-volume-up");
            soundIcon.classList.add("fa-volume-mute");
          }
        });
      });
    </script>
